<html>
    <head>
        <title>
            Dine & Dash - Log-in
        </title>
        <link rel="stylesheet" href="styleSheet.css">
    </head>
    <body>
        <section class="login">
            <div class="curve">
                <div class="login-fields">
                    <h1 class="dine">Dine & Dash</h1>
                    <h3 class="log-in">Log In</h3>
                    <form>
                        <label for="email">E-mail</label><br>
                        <input type="text" id="userEmail" value="E-mail Address"><br>
                        <label for="password">Password</label><br>
                        <input type="text" id="userPassword" value="Password"><br>
                        <input type="submit" value="Log In!" onclick="verify()">
                    </form>
                    <h5 class="signup">Don't have an account? <a href="signup.html" class="signup">Sign Up!</a></h5>
                </div>
            </div>
        </section>

        <script>
            function verify(){
                var savedEmail = localStorage.getItem("email");
                var savedPassword = localStorage.getItem("password");

                var userEmail = document.getElementById("userEmail").value;
                var userPassword = document.getElementById("userPassword").value;

                if(userEmail.value !== savedEmail || userPassword.value !== savedPassword) {
                    alert("Incorrect credentials");
                }
                else{
                    alert("You're logged in");
                }
            };
        </script>
    </body>
</html>
