    <style>
        *{
            font-family:Arial, Helvetica, sans-serif;
        }

        html{
            background-image: linear-gradient(rgb(41, 41, 41, 0.75), rgb(41, 41, 41, 0.75)), url(images/login-background.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .columnmain{
            background-color:#FFFAEF;
            width: 40%;
            margin-left: auto;
            margin-right: auto;
            display: block;
            padding: 9px;
            border-radius: 10px;
        }
    
        .btn2{
            padding: 10px 30px;
            font-weight: 300;
            border-radius: 10px;
            color: #FFFAEF;
            background-color: #B32C06;
            border-style: none;
            margin-top: 10px;
            display: flex;
            margin-left: auto;
            margin-right: auto;
        }

        .btn2:hover{
            transition: 0.3s;
            background-color: #8a2408;
        }

        button.payCash{
            margin-top: 70px;
        }

        /* .placeItems{
            opacity: 1;
        } */

        .totalItems{
            opacity: 1;
        }

        h3#orderName{
            font-size: 16pt;
        }

        .placeItems{
            display: flex;
            width: 100%;
    
            height: fit-content;
            
        }
        .placeItemsLeft{
            width: 80%;
            height: fit-content;
        }
        .placeItemsRight{
            width: 20%;
            height: fit-content;
        }
        input[type=time]{
            background-color: #B32C06;
            color: white;
            padding: 2%;
            border-style: none;
            border-radius: 10px;
            width: 25%;
        }

        label{
            text-align: center;
            margin: 5% auto;
            display: flex;
            width: fit-content;
        }

        input[type="time"]::-webkit-calendar-picker-indicator{
            filter: invert(100%) brightness(100%);
        }

        input[type="time"]:hover{
            background-color: #8a2408;
        }

        input[type="text"]{
            display: flex;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            justify-self: center;
        }

        div.checkoutForms{
            display: flex;
        }

        div.cashPay{
            display: flex;
            justify-content: center;
            flex: 1;
        }

        div.creditPay{
            display: flex;
            justify-content: center;
            flex: 1;
        }

        div.debitPay{
            display: flex;
            justify-content: center;
            flex: 1;
        }
        
    </style>

    <body onload="CheckoutName(); addItems()">
        <div class=columnmain>
            <div class=column style="text-align:center;">
                <h1>Dine & Dash Checkout</h1>
            </div>

            <div class=totalItems>
                <div class=column>
                    <h3>Customer Name:</h3>

                    <h3 id="orderName"></h3>
                    <p id=checkname></p>
                </div>

                <label for="schedPickup" style="text-align: left; margin: 0;"><b>Please Enter Desired Pick-up Time</b></label><br><br>
                <input type="time" id="schedPickup"><br>

                <br/>

                <div class=columnmain style="width:84%;float:left;">
                    <div class=column style="float:left;width:656px;height:10px;margin:2px;">
                        <p style="font-size:150%;"><b>Items:</b></p>
                        <p id=itemsbought></p>
                    </div>
    
                    <div class=column style="float:right;width:10px;height:10px;margin:2px;">
                        <p style="font-size:150%;"><b>Cost:</b></p>
                        <p id=costtest class=next></p>
                    </div>
                </div>
            </div>

            <br/>
            <br/>
            <br/>
            <br/>
            
            <hr>

            <div class="placeItems">
                <div class="placeItemsLeft"></div>
                <div class="placeItemsRight"></div>
            </div>

            <br/>
            <br/>
            <br/>
            <br/>

            <div class="checkoutForms">
                <div class="cashPay">
                    <form method="post" action="Receipt.html">
                        <label for="tip"><b>Pay with Cash</b></label>
                        <button type="submit" class="btn2 payCash" onclick="schedPickupTime()">Pay</button>
                    </form>
                </div>

                <div class="creditPay">
                    <form method="post" action="ReceiptDuplicate.html">
                        <label for="tip"><b>Pay with Credit</b></label>
                        <label for="tip"><b>Tip %</b></label>
                        <input type="text" id="CRtip" required>
                        <button type="submit" onclick="saveTipCredit()" class="btn2">Pay</button>
                    </form>
                </div>

                <div class="debitPay">
                    <form method="post" action="ReceiptDuplicateB.html">
                        <label for="tip"><b>Pay with Debit</b></label>
                        <label for="tip"><b>Tip %</b></label>
                        <input type="text" id="DEtipB" required>
                        <button type="submit" onclick="saveTipDebit()" class="btn2">Pay</button>
                    </form>
                </div>
            </div>
        </div>

        <br/>

        <div class=column style=width:45%;margin-left:auto;margin-right:auto;display:block;>
            <div class=column style=float:left;margin-left:15%>
                <a href=menu.html class=btn2 style=text-decoration:none;cursor:context-menu>Back To Menu</a>
            </div>
            <div class=column style=float:right;margin-right:15%>
                <a href=index.html class=btn2 style=text-decoration:none;cursor:context-menu>Log Out</a>
            </div>
        </div>
    </body>
