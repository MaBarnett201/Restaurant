<html>
    <head>
        <title>
            Dine & Dash - Sign-up
        </title>
        <link rel="stylesheet" href="styleSheet.css">
        <script src="index.js"></script>
    </head>
    <body>
        <section class="login">
            <div class="curve">
                <div class="login-fields">
                    <h1 class="dine signup">Dine & Dash</h1>
                    <h3 class="log-in">Sign Up!</h3>
                    <form>
                        <label for="name">Full Name</label><br>
                        <input type="text" id="name" value="Name" required><br>
                        <label for="email">E-mail</label><br>
                        <input type="text" id="email" value="E-mail Address" required><br>
                        <label for="password">Password</label><br>
                        <input type="text" id="password" value="Password" required><br>
                        <label for="password-con">Confirm Password</label><br>
                        <input type="text" id="password-con" value="Password" required><br>
                        <input type="submit" value="Sign Up!">
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
